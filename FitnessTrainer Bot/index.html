<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="window-wrapper">
      <div class="window-title">
        <div class="dots">
          <i class="fa fa-circle"></i>
          <i class="fa fa-circle"></i>
          <i class="fa fa-circle"></i>
          <div class="title"><span>FitnessTrainer Bot</span></div>
        </div>
      </div>

      <div class="window-area">
        <div class="input-area">
          <div class="field-group">
            <input type="text" id="input-age" placeholder="Age" />
            <label for="input-age">Age</label>
          </div>
          <div class="field-group">
            <input type="text" id="input-gender" placeholder="Gender" />
            <label for="input-gender">Gender</label>
          </div>
          <div class="field-group">
            <input type="text" id="input-weight" placeholder="Weight" />
            <label for="input-weight">Weight</label>
          </div>
          <div class="field-group">
            <input type="text" id="input-height" placeholder="Height" />
            <label for="input-height">Height</label>
          </div>
          <div class="field-group">
            <input type="text" id="input-goal" placeholder="Goal" />
            <label for="input-goal">Goal</label>
          </div>

          <button id="input-button">
            <i class="fa-solid fa-paper-plane" id="button-icon"></i>
          </button>
        </div>

        <div class="chat-container">
          <div id="chat-log"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
